<!DOCTYPE html>
<html>
<head>
    <title>Coaching Plan Calculator</title>
    <link rel="stylesheet" href="styles.css">

    <!-- jQuery (REQUIRED for assignment) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>

<div class="container">

    <h2>Coaching Plans Cost Calculator</h2>

    <div class="row header-row">
        <div class="col-6"><strong>Coaching Plan</strong></div>
        <div class="col-3"><strong>Quantity</strong></div>
        <div class="col-2"><strong>Price</strong></div>
    </div>

    <!-- Basic Coaching -->
    <div class="row">
        <div class="col-6">
            1. Basic Coaching (4 weeks)
        </div>
        <div class="col-3">
            <input type="number" value="0" class="qty" id="qty_basic">
        </div>
        <div class="col-2">
            <input type="number" readonly value="0" id="price_basic">
        </div>
    </div>

    <!-- Standard Coaching -->
    <div class="row">
        <div class="col-6">
            2. Standard Coaching (8 weeks)
        </div>
        <div class="col-3">
            <input type="number" value="0" class="qty" id="qty_standard">
        </div>
        <div class="col-2">
            <input type="number" readonly value="0" id="price_standard">
        </div>
    </div>

    <!-- Premium Coaching -->
    <div class="row">
        <div class="col-6">
            3. Premium Coaching (12 weeks)
        </div>
        <div class="col-3">
            <input type="number" value="0" class="qty" id="qty_premium">
        </div>
        <div class="col-2">
            <input type="number" readonly value="0" id="price_premium">
        </div>
    </div>

    <!-- Elite VIP Coaching -->
    <div class="row">
        <div class="col-6">
            4. Elite VIP Coaching (16 weeks)
        </div>
        <div class="col-3">
            <input type="number" value="0" class="qty" id="qty_elite">
        </div>
        <div class="col-2">
            <input type="number" readonly value="0" id="price_elite">
        </div>
    </div>

    <h1 class="total-label">Total <span id="total_value">0</span></h1>

</div>

<script>
function calculateTotal() {

    let unit_price = {
        basic: 99,
        standard: 179,
        premium: 259,
        elite: 399
    };

    let item_price = {};

    // BASIC
    item_price.basic = ($("#qty_basic").val() * unit_price.basic);
    $("#price_basic").val(item_price.basic);

    // STANDARD
    item_price.standard = ($("#qty_standard").val() * unit_price.standard);
    $("#price_standard").val(item_price.standard);

    // PREMIUM
    item_price.premium = ($("#qty_premium").val() * unit_price.premium);
    $("#price_premium").val(item_price.premium);

    // ELITE
    item_price.elite = ($("#qty_elite").val() * unit_price.elite);
    $("#price_elite").val(item_price.elite);

    // TOTAL
    let total = item_price.basic + item_price.standard + item_price.premium + item_price.elite;
    $("#total_value").text(total);
}

// run calculator when quantity changes
$(function () {
    $(".qty").on("change keyup", calculateTotal);
});
</script>

</body>
</html>
